name: 下载视频并生成字幕

on:
  schedule:
    - cron: "20 20 * * *"
  workflow_dispatch:
    inputs:
      force_run:
        description: '强制运行'
        required: true
        type: boolean
jobs:
  Download_video_and_generate_subtitle:
    runs-on: ubuntu-latest

    steps:
    - name: Pull latest repository
      uses: actions/checkout@v4

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install ffmpeg
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      id: python
      continue-on-error: true 
      run: python main.py
      env:
        CLOUDFLARE_USER_ID: ${{ secrets.CLOUDFLARE_USER_ID }}
        CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        FINGERPRINT: ${{ secrets.FINGERPRINT }}
        FORCE_RUN: ${{ inputs.force_run }} 

    - name: 获取当前日期
      if: steps.python.outcome == 'success'
      run: echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

    - name: Create Release
      if: steps.python.outcome == 'success'
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.DATE }}
        release_name: 新闻周刊（${{ env.DATE }}）
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    
    - name: Copy media
      if: steps.python.outcome == 'success'
      run: |
        cp downloads/*.mp4 sub_output/

    - name: Upload assets to Release
      if: steps.python.outcome == 'success'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.DATE }}
        files: sub_output/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}





  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: download_video_and_generate_subtitle
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
